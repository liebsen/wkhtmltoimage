<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wkhtmltoimage API</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet"> 
    <style>
      body {
        font-family: 'Rubik', sans-serif;
        back
      }
      .capture-img {
        background-repeat: no-repeat;
        background-position: center center;
        background-size: contain;
        border: 3px solid whitesmoke;
        border-radius: 1rem;
        min-height: 20rem;
      }
    </style>
    <script>

      function capture () {
        const button = document.querySelector('.send-btn')
        const url = 'https://captures.icehub.link/capture';
        // const url = 'http://localhost:5555/capture';

        let data = {
          url: document.getElementById('capture_url').value
        }
        button.classList.add('is-loading')
        var request = new Request(url, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });

        fetch(request).then(res => res.json()).then(data => {
          setTimeout(() => {
            document.querySelector('.capture-img').style.backgroundImage = `url(${data.filename})`
            button.classList.remove('is-loading')
          }, 1000)
          // Handle response we get from the API
        })
      }

    </script>
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            wkhtml<i>to</i>image API v1.0.0
          </h1>
          <div class="columns">
            <div class="column">
              <div class="field">
                <input class="input" type="text" id="capture_url"/>
              </div>
              <div class="field">
                <button onclick="capture()" class="button send-btn">Capture</button>
              </div>
            </div>
            <div class="column">
              <div class="capture-img"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
